<div class="cards">
  <div class="search">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input [(ngModel)]="term" matInput placeholder="ramya" />
      <mat-icon >search</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Firstname</mat-label>
      <mat-select [(ngModel)]="term">
        <mat-option *ngFor="let item of filterData" [value]="item.firstName">
          {{item.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="list">
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="70px">
      <mat-grid-tile *ngFor="let item of pageSlice | searchFilter : term">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ item.firstName }}</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ item.description }}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="pagenation">
    <mat-paginator [length]="this.filterData.length"
                   [pageSize]="3"
                   [pageSizeOptions]="[3,6,9]"
                   (page)="OnPageChange($event)"
                   >

    </mat-paginator>
  </div>
</div>
