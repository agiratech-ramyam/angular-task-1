<div class="cards">
  <div class="search">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Employee Name</mat-label>
      <input [(ngModel)]="term" matInput placeholder="ramya" />
      <mat-icon >search</mat-icon>
    </mat-form-field>
  </div>
  <div class="list">
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="70px">
      <mat-grid-tile *ngFor="let item of filterData | searchFilter : term">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ item.firstName }}</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ item.description }}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="pagenation">
    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
    </mat-paginator>
  </div>
</div>
